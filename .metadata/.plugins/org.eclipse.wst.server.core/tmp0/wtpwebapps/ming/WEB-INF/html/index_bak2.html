<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="resources/bootstrap-3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="resources/bootstrap-3.3.7/css/bootstrap-theme.min.css">
<script src="resources/bootstrap-3.3.7/js/jquery-3.3.1.min.js"></script>
<script src="resources/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script src="resources/js/vue.min.js"></script>
<script src="resources/js/vue-router.js"></script>
<script src="resources/js/axios.min.js"></script>
<title>衛星倉分貨系統</title>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid" id="app">
			<div class="navbar-header">
				<a class="navbar-brand" href="/ming/">衛星倉分貨系統</a>
			</div>
			<ul class="nav navbar-nav">
				<template v-for="func in functions">
				<li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown">{{func.func_name}}<span
						class="caret"></span></a>
					<ul class="dropdown-menu">
						<template v-for="item in func.func_data">
						<li><router-link to="/foo">{{ item.name }}</router-link></li>
						</template>
					</ul></li>
				</template>
			</ul>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/ming/logout">登出</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<router-view></router-view>
	</div>

	<script src="resources/js/vue/router/index.js"></script>
</body>
</html>
